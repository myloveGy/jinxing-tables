<div class="container theme-showcase main" role="main">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1> 简单例子 </h1>
                <p id="me-table-buttons"></p>
                <table class="table table-striped table-bordered table-hover" id="show-table"></table>
                <table class="table table-striped table-bordered table-hover" id="me-table"></table>
            </div>
        </div>
    </div>
</div>
<!-- 加载公共js -->
<script src="./public/js/jquery.min.js"></script>
<script src="./public/js/bootstrap.min.js"></script>
<script src="./public/js/dataTables/jquery.dataTables.min.js"></script>
<script src="./public/js/dataTables/dataTables.bootstrap.min.js"></script>
<script src="./public/js/jquery.validate.min.js"></script>
<script src="./public/js/layer/layer.js"></script>
<script src="./public/js/jquery.meTables.js"></script>
<script type="text/javascript">
    // 自定义编辑类型
    $.fn.meTables.customizeCreate = function (params) {
        delete params.type;
        return "<textarea " + this.handleParams(params) + "></textarea>";
    };

    $(function () {
        var m = $("#show-table").MeTables({
            unique: "show-table",
            title: "示例",
            number: false,
            where: {
                "url:like": 123,
                "name:like": 456
            },
            checkbox: {width: "60px"},
            url: {
                search: "./action.php?type=search",
                create: "./action.php?type=create",
                update: "./action.php?type=update",
                delete: "./action.php?type=delete",
                deleteAll: "./action.php?type=delete-all",
                export: "./action.php?type=export"
            },
            table: {
                columns: [
                    {
                        title: "id",
                        data: "id",
                        defaultOrder: "desc", // 默认一个排序
                        edit: {type: "hidden"}
                    },
                    {
                        title: "名称",
                        data: "name",
                        edit: {
                            required: true,
                            rangelength: "[2, 40]"
                        },
                        value: ['我的', '你的', '他的'],
                        search: {type: "select"},
                        sortable: false
                    },
                    {
                        title: "测试数据",
                        data: null,
                        view: false, // 导出不显示
                        hide: true,   // 列表不显示处理
                        edit: {
                            name: "text",
                            type: "customize"
                        }
                    },
                    {
                        title: "创建时间",
                        data: "created_at",
                        sortable: false,
                        createdCell: $.fn.meTables.dateTimeString
                    },
                    {
                        title: "修改时间",
                        data: "updated_at",
                        sortable: false,
                        createdCell: $.fn.meTables.dateTimeString
                    }
                ]
            }
        });

        // 自定义事件
        $.extend(m, {
            beforeShow: function (data) {
                // alert('显示之前');
                console.info(data, '显示之前');
                // 不向下执行，那么返回false
                // return false;
            },
            beforeSave: function (data) {
                console.info(data, '修改之前');
            }
        })
    });
</script>
</body>
