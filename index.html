<script type="text/javascript">
    var m = null, m1 = null;
    $(function () {
        m = $("#show-table").MeTables({
            unique: "show-table",
            title: "示例",
            number: false,
            where: {
                "url:like": 123,
                "name:like": 456,
            },
            checkbox: {width: "60px"},
            url: {
                search: "./action.php?type=search",
                create: "./action.php?type=create",
                update: "./action.php?type=update",
                delete: "./action.php?type=delete",
                deleteAll: "./action.php?type=delete-all",
                export: "./action.php?type=export"
            },
            table: {
                colReorder: true,
                columns: [
                    {
                        title: "id", data: "id",
                        defaultOrder: "desc",
                        edit: {type: "hidden"}
                    },
                    {
                        title: "名称", data: "name",
                        edit: {
                            required: true,
                            rangelength: "[2, 40]"
                        },
                        value: ['我的', '你的', '他的'],
                        search: {type: "select"},
                        sortable: false
                    }
                ],
                order: [[1, "desc"]]
            }
        });
    });
</script>
