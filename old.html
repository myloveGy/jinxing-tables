<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS -->
    <link href="./public/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/css/font-awesome.min.css" rel="stylesheet">
    <link href="./public/css/dataTables.bootstrap.css" rel="stylesheet">
    <style type="text/css">
        div.main {
            margin-top: 50px;
        }
    </style>
</head>
<body role="document">
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

                <li><a href="./create.html">创建视图文件</a></li>
            </ul>
        </div><!--/.nav-collapse -->

<div class="container theme-showcase main" role="main">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1> 简单例子 </h1>
                <p id="me-table-buttons-one"></p>
                <table class="table table-striped table-bordered table-hover" id="show-table"></table>
                <p id="me-table-buttons-two"></p>
                <table class="table table-striped table-bordered table-hover" id="me-table"></table>
            </div>
        </div>
    </div>
</div>
<!-- 加载公共js -->
<script src="./public/js/jquery.min.js"></script>
<script src="./public/js/bootstrap.min.js"></script>
<script src="./public/js/old/jquery.dataTables.min.js"></script>
<script src="./public/js/old/jquery.dataTables.bootstrap.js"></script>
<script src="./public/js/jquery.validate.min.js"></script>
<script src="./public/js/layer/layer.min.js"></script>
<script src="./public/js/meTables/meTables.js"></script>
<script type="text/javascript">
    $(function () {
        var m = meTables({
            title: "示例",
            buttonSelector: "#me-table-buttons-one",
            params: {
                "url:like": 123,
                "name:like": 456
            },
            checkbox: {width: "60px"},
            url: {
                search: "./action.php?type=search",
                create: "./action.php?type=create",
                update: "./action.php?type=update",
                delete: "./action.php?type=delete",
                deleteAll: "./action.php?type=delete-all",
                export: "./action.php?type=export"
            },
            table: {
                aoColumns: [
                    {
                        title: "id",
                        data: "id",
                        defaultOrder: "desc", // 默认一个排序
                        edit: {type: "hidden"}
                    },
                    {
                        title: "名称",
                        data: "name",
                        edit: {
                            required: true,
                            rangelength: "[2, 40]"
                        },
                        value: ['我的', '你的', '他的'],
                        search: {type: "select"},
                        sortable: false
                    },
                    {
                        title: "测试数据",
                        data: null,
                        view: false, // 导出不显示
                        hide: true,   // 列表不显示处理
                        edit: {
                            name: "text",
                            type: "customize"
                        }
                    },
                    {
                        title: "创建时间",
                        data: "created_at",
                        sortable: false,
                        createdCell: mt.dateTimeString
                    },
                    {
                        title: "修改时间",
                        data: "updated_at",
                        sortable: false,
                        createdCell: mt.dateTimeString
                    }
                ]
            }
        }).init();


        var m1 = meTables({
            sTable: "#me-table",
            buttonSelector: "#me-table-buttons-two",
            title: "示例",
            number: false,
            searchForm: "#me-table-search",
            where: {
                "url:like": 123,
                "name:like": 456
            },
            checkbox: {width: "60px"},
            url: {
                search: "./action.php?type=search",
                create: "./action.php?type=create",
                update: "./action.php?type=update",
                delete: "./action.php?type=delete",
                deleteAll: "./action.php?type=delete-all",
                export: "./action.php?type=export"
            },

            // 按钮配置说明
            buttons: {
                // 关闭之前存在按钮
                create: null,

                updateAll: null,

                // 自定义添加按钮
                other: {
                    text: "其他按钮",
                    icon: "fa fa-list",
                    class: "btn btn-success other-class"
                },

                test: {
                    text: "测试按钮",
                    icon: "fa fa-users",
                    class: "btn btn-info test-class"
                }
            },

            operations: {
                buttons: {
                    see: false,
                    other: {
                        title: "其他信息",
                        btnClass: "btn-warning",
                        operationClass: "me-table-other",
                        icon: "fa fa-user",
                        colorClass: "red"
                    }
                }
            },

            table: {
                aoColumns: [
                    {
                        title: "id",
                        data: "id",
                        defaultOrder: "desc", // 默认一个排序
                        edit: {type: "hidden"}
                    },
                    {
                        title: "名称",
                        data: "name",
                        edit: {
                            required: true,
                            rangelength: "[2, 40]"
                        },
                        value: ['我的', '你的', '他的'],
                        search: {type: "select"},
                        sortable: false
                    },
                    {
                        title: "测试数据",
                        data: null,
                        view: false, // 导出不显示
                        hide: true,   // 列表不显示处理
                        edit: {
                            name: "text",
                            type: "customize"
                        }
                    },
                    {
                        title: "创建时间",
                        data: "created_at",
                        sortable: false,
                        createdCell: mt.dateTimeString
                    },
                    {
                        title: "修改时间",
                        data: "updated_at",
                        sortable: false,
                        createdCell: mt.dateTimeString
                    }
                ]
            }
        }).init();
    });
</script>
</body>
</html>
