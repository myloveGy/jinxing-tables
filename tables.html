<div class="container theme-showcase main" role="main">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <p><a href="./index.html"> 切换到 jquery 版本 </a></a> </p>
                <h1> 简单例子 </h1>
                <p id="me-table-buttons-one"></p>
                <table class="table table-striped table-bordered table-hover" id="show-table"></table>
                <p id="me-table-buttons-two"></p>
                <table class="table table-striped table-bordered table-hover" id="me-table"></table>
            </div>
        </div>
    </div>
</div>
<!-- 加载公共js -->
<script src="/jinxing-tables/public/js/jquery.min.js"></script>
<script src="/jinxing-tables/public/js/bootstrap.min.js"></script>
<script src="/jinxing-tables/public/js/dataTables/jquery.dataTables.min.js"></script>
<script src="/jinxing-tables/public/js/dataTables/dataTables.bootstrap.min.js"></script>
<script src="/jinxing-tables/public/js/jquery.validate.min.js"></script>
<script src="/jinxing-tables/public/js/layer/layer.min.js"></script>
<script src="/jinxing-tables/dist/meTables.min.js"></script>
<script type="text/javascript">
    var url = {
        search: '/jinxing-tables/api/search.json',
        create: '/jinxing-tables/api/operation.json',
        update: '/jinxing-tables/api/operation.json',
        delete: '/jinxing-tables/api/operation.json',
    }

    $(function () {
        meTables({
            title: "示例",
            buttonSelector: "#me-table-buttons-one",
            defaultFilters: {
                "url:like": 123,
                "name:like": 456
            },
            checkbox: {width: "60px"},
            url: url,
            table: {
                columns: [
                    {
                        title: "id",
                        data: "id",
                        defaultOrder: "desc", // 默认一个排序
                        edit: {type: "hidden"}
                    },
                    {
                        title: "名称",
                        data: "name",
                        edit: {
                            required: true,
                            rangelength: "[2, 40]"
                        },
                        value: ['我的', '你的', '他的'],
                        search: {type: "select"},
                        sortable: false
                    },
                    {
                        title: "测试数据",
                        data: null,
                        view: false, // 导出不显示
                        hide: true,   // 列表不显示处理
                        edit: {
                            name: "text",
                            type: "customize"
                        }
                    },
                    {
                        title: "创建时间",
                        data: "created_at",
                        sortable: false,
                        createdCell: MeTables.dateTimeString
                    },
                    {
                        title: "修改时间",
                        data: "updated_at",
                        sortable: false,
                        createdCell: MeTables.dateTimeString
                    }
                ]
            }
        }).init();

        meTables({
            sTable: "#me-table",
            buttonSelector: "#me-table-buttons-two",
            title: "示例",
            number: false,
            searchForm: "#me-table-search",
            sModal: "#me-table-modal1",
            sFormId: "#me-table-update1",
            checkbox: {width: "60px"},
            url: url,

            // 按钮配置说明
            buttons: {
                // 关闭之前存在按钮
                create: null,

                updateAll: null,

                // 自定义添加按钮
                other: {
                    text: "其他按钮",
                    icon: "fa fa-list",
                    class: "btn btn-success other-class"
                },

                test: {
                    text: "测试按钮",
                    icon: "fa fa-users",
                    class: "btn btn-info test-class"
                }
            },

            operations: {
                buttons: {
                    update: {
                        show: function (data) {
                            return data.id === 11;
                        }
                    },
                    other: {
                        title: "其他信息",
                        btnClass: "btn-warning",
                        operationClass: "me-table-other",
                        icon: "fa fa-user",
                        colorClass: "red"
                    }
                }
            },

            table: {
                columns: [
                    {
                        title: "id",
                        data: "id",
                        defaultOrder: "desc", // 默认一个排序
                        edit: {type: "hidden"}
                    },
                    {
                        title: "名称",
                        data: "name",
                        edit: {
                            required: true,
                            rangelength: "[2, 40]"
                        },
                        value: ['我的', '你的', '他的'],
                        search: {type: "select"},
                        sortable: false
                    },
                    {
                        title: "测试数据1",
                        data: null,
                        view: false, // 导出不显示
                        hide: true,   // 列表不显示处理
                        edit: {
                            name: "text1",
                            type: "customize"
                        }
                    },
                    {
                        title: "测试数据2",
                        data: null,
                        view: false, // 导出不显示
                        hide: true,   // 列表不显示处理
                        edit: {
                            name: "text2",
                            type: "customize"
                        }
                    },
                    {
                        title: "创建时间",
                        data: "created_at",
                        sortable: false,
                        createdCell: MeTables.dateTimeString
                    },
                    {
                        title: "修改时间",
                        data: "updated_at",
                        sortable: false,
                        createdCell: MeTables.dateTimeString
                    }
                ]
            }
        }).init();
    });
</script>
</body>
</html>
