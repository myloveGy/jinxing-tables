<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <link href="css/font-awesome.min.css" rel="stylesheet">

      margin-top: 50px;

    }

</head>
<body role="document">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

<div class="container theme-showcase main" role="main">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <p><a href="./index.html"> 切换到 jquery 版本 </a></a> </p>
        <h1> 简单例子 </h1>
        <p id="me-table-buttons-one"></p>
        <table class="table table-striped table-bordered table-hover" id="show-table"></table>
        <p id="me-table-buttons-two"></p>
        <table class="table table-striped table-bordered table-hover" id="me-table"></table>
      </div>
    </div>
  </div>
</div>
<!-- 加载公共js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dataTables/jquery.dataTables.min.js"></script>
<script src="js/dataTables/dataTables.bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/layer/layer.min.js"></script>
<script src="js/meTables/meTables.js"></script>
<script type="text/javascript">
  var v1 = meTables({
    title: '示例',
    buttonSelector: '#me-table-buttons-one',
    defaultFilters: {
      'url:like': 123,
      'name:like': 456,
    },
    checkbox: {width: '60px'},
    url: {
      search: './action.php?type=search',
      create: './action.php?type=create',
      update: './action.php?type=update',
      delete: './action.php?type=delete',
      deleteAll: './action.php?type=delete-all',
      export: './action.php?type=export',
    },
    table: {
      columns: [
        {
          title: 'id',
          data: 'id',
          defaultOrder: 'desc', // 默认一个排序
          edit: {type: 'hidden'},
        },
        {
          title: '名称',
          data: 'name',
          edit: {
            required: true,
            rangelength: '[2, 40]',
          },
          render: function (data) {
            return 'name:' + data
          },
          value: ['我的', '你的', '他的'],
          search: {type: 'select', value: '1'},
          sortable: false,
        },
        {
          title: '用户名称',
          data: 'user.name',
          edit: {
            required: true,
            name: 'user[name]',
          },
        },
        {
          title: '用户性别',
          data: 'user.age',
          render: function (data, _, row) {
            return data + $.getValue(row, 'user.name')
          },
          edit: {
            required: true,
            // name: 'user[age]',
          },
        },
        {
          title: '测试数据',
          data: null,
          view: false, // 导出不显示
          hide: true,   // 列表不显示处理
          edit: {
            name: 'text',
            type: 'customize',
          },
        },
        {
          title: '创建时间',
          data: 'created_at',
          sortable: false,
          createdCell: MeTables.dateTimeString,
        },
        {
          title: '修改时间',
          data: 'updated_at',
          sortable: false,
          createdCell: MeTables.dateTimeString,
        },
      ],
    },
  }).init()

  var v2 = meTables({
    sTable: '#me-table',
    buttonSelector: '#me-table-buttons-two',
    title: '示例',
    number: false,
    searchForm: '#me-table-search',
    sModal: '#me-table-modal1',
    sFormId: '#me-table-update1',
    checkbox: {width: '60px'},
    url: {
      search: './action.php?type=search',
      create: './action.php?type=create',
      update: './action.php?type=update',
      delete: './action.php?type=delete',
      deleteAll: './action.php?type=delete-all',
      export: './action.php?type=export',
    },

    // 按钮配置说明
    buttons: {
      // 关闭之前存在按钮
      create: null,

      updateAll: null,

      // 自定义添加按钮
      other: {
        text: '其他按钮',
        icon: 'fa fa-list',
        class: 'btn btn-success other-class',
      },

      test: {
        text: '测试按钮',
        icon: 'fa fa-users',
        class: 'btn btn-info test-class',
      },
    },

    operations: {
      buttons: {
        update: {
          show: function (data) {
            return data.id === 11
          },
        },
        other: {
          title: '其他信息',
          btnClass: 'btn-warning',
          operationClass: 'me-table-other',
          icon: 'fa fa-user',
          colorClass: 'red',
        },
      },
    },

    table: {
      columns: [
        {
          title: 'id',
          data: 'id',
          defaultOrder: 'desc', // 默认一个排序
          edit: {type: 'hidden'},
        },
        {
          title: '名称',
          data: 'name',
          edit: {
            required: true,
            rangelength: '[2, 40]',
          },
          value: ['我的', '你的', '他的'],
          search: {type: 'select'},
          sortable: false,
        },
        {
          title: '测试数据1',
          data: null,
          view: false, // 导出不显示
          hide: true,   // 列表不显示处理
          edit: {
            name: 'text1',
            type: 'customize',
          },
        },
        {
          title: '测试数据2',
          data: null,
          view: false, // 导出不显示
          hide: true,   // 列表不显示处理
          edit: {
            name: 'text2',
            type: 'customize',
          },
        },
        {
          title: '创建时间',
          data: 'created_at',
          sortable: false,
          createdCell: MeTables.dateTimeString,
        },
        {
          title: '修改时间',
          data: 'updated_at',
          sortable: false,
          createdCell: MeTables.dateTimeString,
        },
      ],
    },
  }).init()
</script>
</body>
</html>
