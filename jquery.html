<div class="container theme-showcase main" role="main">

      <div class="page-header">
        <p><a href="./tables.html"> 切换到 meTables 版本 </a></a> </p>
        <h1> 简单例子 </h1>
      </div>
      <div class="content">
        <p id="me-table-buttons-one"></p>
        <table class="table table-striped table-bordered table-hover" id="show-table"></table>
        <p id="me-table-buttons-two"></p>
        <table class="table table-striped table-bordered table-hover" id="me-table"></table>
      </div>
    </div>

<!-- 加载公共js -->
<script src="/jinxing-tables/public/js/jquery.min.js"></script>
<script src="/jinxing-tables/public/js/bootstrap.min.js"></script>
<script src="/jinxing-tables/public/js/dataTables/jquery.dataTables.min.js"></script>
<script src="/jinxing-tables/public/js/dataTables/dataTables.bootstrap.min.js"></script>
<script src="/jinxing-tables/public/js/jquery.validate.min.js"></script>
<script src="/jinxing-tables/public/js/layer/layer.min.js"></script>
<script src="/jinxing-tables/dist/jquery.meTables.min.js"></script>
<script type="text/javascript">
  // 自定义编辑类型
  $.fn.meTables.customizeCreate = function (params) {
    delete params.type
    return '<textarea ' + this.handleParams(params) + '></textarea>'
  }

  var url = {
    search: '/jinxing-tables/api/search.json',
    create: '/jinxing-tables/api/operation.json',
    update: '/jinxing-tables/api/operation.json',
    delete: '/jinxing-tables/api/operation.json',
  }

  $(function () {
    var m = $('#show-table').MeTables({
      buttonSelector: '#me-table-buttons-one',
      title: '示例',
      number: false,
      where: {
        'url:like': 123,
        'name:like': 456,
      },
      checkbox: {width: '60px'},
      url: url,
      table: {
        columns: [
          {
            title: 'id',
            data: 'id',
            defaultOrder: 'desc', // 默认一个排序
            edit: {type: 'hidden'},
          },
          {
            title: '名称',
            data: 'name',
            edit: {
              required: true,
              rangelength: '[2, 40]',
            },
            value: ['我的', '你的', '他的'],
            search: {type: 'select'},
            sortable: false,
          },
          {
            title: '测试数据',
            data: null,
            view: false, // 导出不显示
            hide: true,   // 列表不显示处理
            edit: {
              name: 'text',
              type: 'customize',
            },
          },
          {
            title: '创建时间',
            data: 'created_at',
            sortable: false,
            createdCell: $.fn.meTables.dateTimeString,
          },
          {
            title: '修改时间',
            data: 'updated_at',
            sortable: false,
            createdCell: $.fn.meTables.dateTimeString,
          },
        ],
      },
    })

    // 自定义事件
    $.extend(m, {
      beforeShow: function (data) {
        // alert('显示之前');
        console.info(data, '显示之前')
        // 不向下执行，那么返回false
        // return false;
      },
      beforeSave: function (data) {
        console.info(data, '修改之前')
      },
    })

    var m1 = $('#me-table').MeTables({
      buttonSelector: '#me-table-buttons-two',
      title: '示例',
      number: false,
      where: {
        'url:like': 123,
        'name:like': 456,
      },
      checkbox: {width: '60px'},
      url: url,

      // 按钮配置说明
      buttons: {
        // 关闭之前存在按钮
        create: null,

        updateAll: null,

        // 自定义添加按钮
        other: {
          text: '其他按钮',
          icon: 'fa fa-list',
          class: 'btn btn-success other-class',
        },

        test: {
          text: '测试按钮',
          icon: 'fa fa-users',
          class: 'btn btn-info test-class',
        },
      },

      operations: {
        buttons: {
          see: false,
          other: {
            title: '其他信息',
            btnClass: 'btn-warning',
            operationClass: 'me-table-other',
            icon: 'fa fa-user',
            colorClass: 'red',
          },
        },
      },

      table: {
        columns: [
          {
            title: 'id',
            data: 'id',
            defaultOrder: 'desc', // 默认一个排序
            edit: {type: 'hidden'},
          },
          {
            title: '名称',
            data: 'name',
            edit: {
              required: true,
              rangelength: '[2, 40]',
            },
            value: ['我的', '你的', '他的'],
            search: {type: 'select'},
            sortable: false,
          },
          {
            title: '测试数据',
            data: null,
            view: false, // 导出不显示
            hide: true,   // 列表不显示处理
            edit: {
              name: 'text',
              type: 'customize',
            },
          },
          {
            title: '创建时间',
            data: 'created_at',
            sortable: false,
            createdCell: $.fn.meTables.dateTimeString,
          },
          {
            title: '修改时间',
            data: 'updated_at',
            sortable: false,
            createdCell: $.fn.meTables.dateTimeString,
          },
        ],
      },
    })

    $(document).on('click', 'button.other-class', function () {
      alert('点击了其他按钮')
    })

    // 需要自己监听事件信息
    $(document).on('click', '.me-table-other-me-table', function () {
      // 当前点击按钮所在的行
      var row = $(this).data('row')

      // 获取当前行的所有数据信息
      var data = m1.table.data()[row]

      // 自定义处理逻辑
      console.info(data, row)
      // ...
    })
  })
</script>
</body>
</html>
